<section class="section bg-light mt-5" id="work">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-7">
        <div class="title-box">
          <h5 class="sub-title text-primary text-uppercase">Car Market</h5>
          <h3 class="mt-2 fw-normal">View our top Car Markets</h3>
          <div class="title-border"></div>
        </div>
      </div>
    </div>


    <div class="card mt-4">
      <p-table [value]="cars" [responsive]="true" scrollDirection="both" selectionMode="single" dataKey="id" [rows]="10"
        [showCurrentPageReport]="true" [loading]="loading"
        styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" responsiveLayout="scroll"
        [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-gridlines" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

        <ng-template pTemplate="header">
          <tr class="header">
            <th>Sketch</th>

            <th pSortableColumn="carName">Name <p-sortIcon class="sortIcon" field="carName">
              </p-sortIcon>
            </th>
            <th pSortableColumn="year">Year <p-sortIcon field="year">
              </p-sortIcon>
            </th>
            <th pSortableColumn="minPrice">Min Price <p-sortIcon field="minPrice"></p-sortIcon>
            </th>

            <th pSortableColumn="maxPrice">Max Price <p-sortIcon field="maxPrice"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-car>
          <tr (click)="viewCar()" style="cursor: pointer;">
            <td>
              <img style="max-width: 60px;" [src]="'assets/images/cars/' + car.sketch" [alt]="car.carName" width="100"
                class="shadow-4" />
            </td>
            <td><span>{{car.carName}}</span></td>
            <td><span>{{car.year}}</span></td>
            <td> <span class="image-text"> {{car.minPrice | currency:'₦'}} <i style="color: red;font-weight: 600;"
                  class="mdi mdi-trending-down"></i></span> </td>
            <td> <span class="image-text"> {{car.maxPrice | currency:'₦'}} <i
                  style="color: rgb(12, 208, 12);font-weight: 600;" class="mdi mdi-trending-up"></i></span> </td>
          </tr>
        </ng-template>

      </p-table>
    </div>




  </div>
</section>
