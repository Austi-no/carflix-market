<app-header></app-header>
<!-- START GET STARTED -->
<section class="section-lg bg-cta">
  <div class="bg-overlay booking"></div>
  <div class="container">
    <div class="row ">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 py-5">
        <div class="py-3 text-center">
          <h1 class="text-white mb-4">Certified and Award Winning Car Service Provider</h1>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class=" h-100 d-flex flex-column  p-5 wow zoomIn" style="background: rgba(56, 140, 124, 0.1);"
          data-wow-delay="0.6s">
          <h1 class="text-white mb-4 justify-content-center text-center">Hire For A Service</h1>
          <!-- <div class="title-border"></div> -->
          <form [formGroup]="form">
            <div class="row g-3" *ngIf="!hireForm">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <p-calendar placeholder="Select Date..." inputId="basic" formControlName="inspectionDate">
                </p-calendar>

              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <span style="width: 100%;" class="p-input-icon-left">
                  <i class="pi pi-map-marker"></i>
                  <input type="text" pInputText placeholder="Car Location..." formControlName="carLocation">
                </span>
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12">
                <span style="width: 100%;" class="p-input-icon-left">
                  <p-multiSelect [options]="listOfServices" formControlName="inspectionService"
                    defaultLabel="Select service" optionLabel="name" display="chip">
                  </p-multiSelect>
                </span>


              </div>

              <div class="col-lg-12 col-md-12 col-sm-12">

                <span style="width: 100%;">
                  <textarea class="form-control" formControlName="extraNote" rows="4" cols="50"
                    placeholder="Your Schedule Hiring..."></textarea>

                </span>
              </div>


              <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-primary w-100 py-3" type="button" (click)="proceed()">Proceed <i
                    class="mdi mdi-send"></i></button>
              </div>
            </div>

            <div class="row g-3" *ngIf="hireForm">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <span style="width: 100%;" class="p-input-icon-left">
                  <i class="pi pi-user"></i>
                  <input type="text" pInputText placeholder="Name" formControlName="name">
                </span>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <span style="width: 100%;" class="p-input-icon-left">
                  <i class="pi pi-phone"></i>
                  <input type="text" pInputText placeholder="Phone" formControlName="phone">
                </span>
              </div>

              <div class="form-check form-check-inline col-lg-12 col-md-12 col-sm-12">
                <input class="form-check-input" type="checkbox" (change)="whatsappStatusToggle()" name="whatsappStatus"
                  [(ngModel)]="whatsappStatus" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label"> <small style="color: aliceblue;">Is this your
                    whatsapp number?</small></label>
              </div>

              <!-- IF NO WHATSAPP NUMBER -->
              <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="whatsappStatus==false">
                <span style="width: 100%;" class="p-input-icon-left">
                  <i class="pi pi-phone"></i>
                  <input type="text" pInputText formControlName="whatsappContact"
                    placeholder="Enter your whatsapp number">
                </span>
              </div>


              <div class="col-lg-12 col-md-12 col-sm-12">
                <span style="width: 100%;" class="p-input-icon-left">
                  <i class="pi pi-envelope"></i>
                  <input type="text" pInputText placeholder="email" formControlName="email">
                </span>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-primary w-100 py-3" (click)="hireNow()">Hire Now <i
                    class="mdi mdi-send"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END GET STARTED -->
<!-- Booking End -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
  <p style="color: white"> loading... </p>
</ngx-spinner>
